<html>

<canvas id = "gameCanvas" width='400' height='300'></canvas>

<script>
var canvas; 
var canvasContext;

var ballX = 25;
var ballY = 50;
var ballSpeedX = 5;
var ballSpeedY = 4;
var ballWidth = 10;

var paddle1Y = 125;
var paddle2Y = 125;
const PADDLE_HEIGHT = 50;
const PADDLE_WIDTH = 5;
const ballRadius = 5;

var player1Score = 0;
var player2Score = 0; 
const WINNING_SCORE = 3;

var showingWinScreen = false;


function calculateMousePos(evt){
	var rect = canvas.getBoundingClientRect();
	var root = document.documentElement;
	var mouseX = evt.clientX - rect.left - root.scrollLeft;
	var mouseY = evt.clientY - rect.top - root.scrollTop;
	return {
		x:mouseX,
		y:mouseY
	}
}

function handleMouseClick(evt){
	if(showingWinScreen){

		player1Score = 0;
		player2Score = 0;
		showingWinScreen = false;
	}
}


window.onload = function() {

	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');

	var framesPerSecond = 30;
	setInterval(function(){
			drawEverything();
			moveEverything();
		},1000/framesPerSecond);

		canvas.addEventListener('mousemove',
			function(evt) {
				var mousePos = calculateMousePos(evt);
				paddle1Y = mousePos.y - PADDLE_HEIGHT/2;

			});

		canvas.addEventListener('mousedown',handleMouseClick);	


}

function ballReset(){
	if(player1Score >= WINNING_SCORE || player2Score >= WINNING_SCORE){
		showingWinScreen = true;
	}
	

	ballX = canvas.width/2;
	ballY = canvas.height/2;
	ballSpeedX = -ballSpeedX;
	ballSpeedY = 4;

}

function computerMovement(){
	var paddle2YCenter = paddle2Y + PADDLE_HEIGHT/2;
	if (paddle2Y < ballY - 35){
		paddle2Y += 3;
	} else if (paddle2Y > ballY + 35){
		paddle2Y -= 3;
	}


}

function moveEverything(){
	if(showingWinScreen){
		canvasContext.fillStyle = 'white';

		if(player1Score >= WINNING_SCORE){
			canvasContext.fillText("Left won!",175,100);

		} else if (player2Score>= WINNING_SCORE){
			canvasContext.fillText("Right won!",175,100);

		}

		canvasContext.fillText("Click to continue",150,250);
		return;
	}

	computerMovement();

	//advance the ball horizontally
	ballX += ballSpeedX;

	//if ball is past right side
	if(ballX >= canvas.width){
			//if the paddle hit it, reverse it. Otherwise, reset and score 1 for player1
		if(ballY > paddle2Y && ballY < paddle2Y + PADDLE_HEIGHT){
				ballSpeedX = -ballSpeedX;

				var deltaY = ballY - (paddle2Y+PADDLE_HEIGHT/2);

				ballSpeedY = deltaY*0.35;

		} else {
			player1Score ++;
			ballReset();

	}


	//if ball is past left side
	}

	if(ballX <= 0){
			//if the paddle hit it, reverse it. Otherwise, reset and score 1 for player2. 
		if(ballY > paddle1Y && ballY < paddle1Y + PADDLE_HEIGHT){
				ballSpeedX = -ballSpeedX;

				var deltaY = ballY - (paddle1Y+PADDLE_HEIGHT/2);

				ballSpeedY = deltaY/3;

		} else {
			player2Score ++;
			ballReset();
		}
	}

	//advance ball vertically
	ballY += ballSpeedY;
	if(ballY >= canvas.height || ballY <= 0){
			ballSpeedY = -ballSpeedY;
	}
}

function drawNet(){
	for(var i=0; i<canvas.height; i+=40){
		colorRect(canvas.width/2-1, i, 2, 20, 'white');
	}
}

function drawEverything(){
	//background
	colorRect(0,0,canvas.width,canvas.height,'black');

	if(showingWinScreen){
		return;
	}

	drawNet();
	//left player paddle
	colorRect(0,paddle1Y,PADDLE_WIDTH,PADDLE_HEIGHT, 'white');
	//right computer paddle
	colorRect(canvas.width - PADDLE_WIDTH,paddle2Y,PADDLE_WIDTH,PADDLE_HEIGHT,'white');
	//create ball
	colorCircle(ballX, ballY, ballRadius, 'white');

	canvasContext.fillText(player1Score,50,50);
	canvasContext.fillText(player2Score,canvas.width-50,50);


}

function colorCircle(centerX, centerY, radius, drawColor){
 	canvasContext.fillStyle = drawColor;
	canvasContext.beginPath();
	canvasContext.arc(centerX, centerY, radius, 0, Math.PI*2, true);
	canvasContext.fill();

}

function colorRect(leftX, topY, width, height, drawColor){
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX,topY,width,height);
}


</script>
</html>
